<div class="container_big-card">
    <div class="big-card__photo">
        <img
        src={{photoCover}}
        alt="Shogun Raiden"
        >
    </div>
    <div class="big-card__title">
        <h1>
            <a [routerLink]="['content']">
                {{cardTitle}}
            </a>
        </h1>
    </div>
    <div class="big-card__description">
        <p>{{cardDescription}}</p>
    </div>
</div>
